        - Egenskaper:
          - 1450 ~ 1600
        - Orsak:
          - Kyrkan började ifrågasättas
          - Katolska kyrkans makt försvagades
        - Händelser:
          - Notsystemet utvecklades
          - Mer advancerad musik med olika stämmor och rytmer
          - Konsten och musiken utvecklades mer fritt
        - Kännetecken:
          - Sakral (kyrklig) musik:
            - Endast orgeln
            - Enkelt och entonigt
            - Gud skulle hyllas, inte människors presentation
            - Mer advancerad körmusik kom till
            - Flera parallella melodier
            - Fler instrument blir vanligare
          - Profan (icke-kyrklig) musik:
            - Fler fick råd att anlita kompositörer
            - Mycket profan musik nedtäcknad
            - Körmusik och instrumentala dansmusik blev nedtäcknad
        - Vanliga instrument:
          - Luta (föregångare till gitarren)
          - Stråkinstrument
          - Flöjter och tidigare träblåsinstrument
      - Barocken:
        - Egenskaper:
          - 1600 ~ 1750
          - '"Barock" betyder orimlig, tokig och grotesk'
        - Orsak:
          - Kyrkan försvagades mer och mer
        - Händelser:
          - Profan (icke kyrklig) musik blev mer jämställd
          - Musik skrivs för orkestrar och instrument
          - Seriös musik användes för nöje, inte bara för kyrkan
        - Kännetecken:
          - Orkestermusik:
            - Barockorkestern (en föregångare till den moderna symfoniorkestern)
          - Jämntjock dynamik:
            - Dynamiken ändrades inte väldigt mycket
            - Plötsliga förändringar (terassdynamik), inte gradvisa
            - Tempo och känsla inte förändrades mycket
            - Man blandade sällan snabba och långsamma partier i samma stycke
          - Cembalo:
            - En föregångare till piano utan mjuka toner
          - Dur och moll:
            - Nytt sätt att skriva musik
            - Liknande dagens musik
            - Bebyggelse på ackord och melodi
          - Polyfon och monofon musik:
            - Monofon (en dominerande melodistämma)
            - Gäller inte fugan där samma melodi återkommer i andra stämmor
            - e.g. Broder Jakob i olika kanon
