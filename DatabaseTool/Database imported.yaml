      - Bindningar:
        - Enkla atombindningar:
          - Grundläggande Elektrostatiska Krafter:
            - Partiklar med motsatta laddningar attraherar
            - Partiklar med lika laddningar repellerar
          - Hybridiseringar:
            - Sp2 (S, Px och Py)
            - Sp3 (S, Px, Py och Pz)
          - Inom atom:
            - Skärmning (Nedre elektroner stöter valenselektroner)
            - Effektiv kärnladdning (Atomkärnan laddstyrka hos valenselektroner)
            - Elektronegativitet (Elektroner attraktionförmåga (Proton, kärnavstånd, skämning))
            - Joniseringsenergi (Energi att separera en elektron från en atom)
          - 2 Atomer:
            - Fas I (Lång avstånd, Ingen påverkan)
            - Fas II (Stor attraktion)
            - Fas III (Minst energitillstånd)
            - Fas IV (Fusion, repellering)
        - Intramolekylära bindningar:
          - Jonbindning:
            - Δ elektronegativitet ≥ 2
            - Jonföreningar innehåller katjoner(+) och anjoner(-) => kristall
            - Jonföreningar bildar en kristall 
            - Lika stor attraktion i alla riktningar (Stark attraktionskraft)
            - Spröda (Påtryck -> Likladdade repellerar)
          - Metallbindning:
            - Skärmade elektroner (lösa), attraheras av andra atomkärnor
            - Delokaliserade elektroner => Hav av elektroner/gemensamt elektronmoln
            - => Elektrisk laddning
            - => Värmeledning (Fria elektroner)
            - => Formbara (Oriktad bindning, atomlagren kan flyttas)
            - => Hög densitet
          - Kovalent bindning:
            - Δ elektronegativitet < 2 (Icke-metaller)
            - Elektronerna delas mellan atomer
