      - Träningslära:
        - Träningslära:
          - Egenskaper:
            - Läran om sin kropp och hur man tränar för maximal resultat
            - 1. Konditionsträning
            - 2. Styrketräning
            - 3. Rörlighet
            - 4. Koordination
          - Muskulära systemet:
            - Selettmuskulatur:
              - Skeletal muscle
              - Viljestyrd
              - Ca. 600 olika muskler
            - Glatt muskulatur:
              - Ej viljestyrt
              - Blodkärl
              - Lungor
              - Tarmar
            - Tvärstrimmig hjärtmuskulatur:
              - Ej viljestyrt
          - Skelettmuskeln:
            - Egenskaper:
              - 600 skelettmuskler
              - 45% av vår kroppsvikt
            - Struktur:
              - Skelett
              - Led
              - Sena
              - Ursprung
              - Fäste
            - Muskler:
              - Muskelfibrer = muskelceller
              - Muskelspolar i fibrarna registrerar längden på muskeln
              - Skickar signaler med nervsystemet för åtgärd
              - I fascian finns kapillärnätverk i musklen för syretillgång
          - Muskelarbete:
            - Koncentrisk arbete:
              - Muskeln förkortas, ursprung och fäste närmar sig varandra
            - Excentrisk arbete:
              - Muskeln förlängs, ursprung och fäste avlägsnar
            - Isomerisk rörelse:
              - Muskeln arbetar trots ingen rörelseutslag sker
              - Statisk arbete
          - Kroppens grundläggande rörelse:
            - Flexion:
              - Böj i led
            - Extension:
              - Sträck i led
            - Pronation:
              - Hand eller fot vrids inåt kroppen
            - Supination:
              - Hand eller fot vrids ut från kroppen
            - Abduktion:
              - Rörelse från kroppens medellinje
            - Adduktion:
              - Rörelse in mot kroppens medellinje
            - Lateral rotation:
              - Arm eller ben roterar ut från kroppen
            - Medial rotation:
              - Arm eller ben roterar in mot kroppen
          - Muskelfibertyper:
            - Egenskaper:
              - Muskelfibrer i skelettmuskelaturen har skillnader
              - Fibrernas kontraktionsförmåga och ämnesomsättning skiljer sig
              - Tynglyftarna har mestadels typ 2
              - Simmare och långdistanslöpare har båda
              - Längdskidåkare har mestadels fibertyp 1
            - Typ 1:
              - Inte speciellt starka med väldigt uthålliga
              - 'Snabbhet: låg'
              - 'Uthållighet: Hög'
              - 'Syrebehov: Hög'
              - 'Styrka: låg'
            - Typ 2A:
              - Relativt snabba, starka och uthålliga
              - 'Snabbhet: Medel'
              - 'Uthållighet: Medel'
              - 'Syrebehov: Medel'
              - 'Styrka: Medel'
            - Typ 2X:
              - Mycket starka och snabba men inte uthålliga
              - 'Snabbhet: Hög'
              - 'Uthållighet: Låg'
              - 'Syrebehov: Låg'
              - Styrka Hög
            - Rekrytering:
              - De långsamma fiberna rekryteras tidigt vid lättare arbete
              - Snabba sist vid fysisk ansträngning
          - Hypertrofi:
            - Muskelaktivering och kost avgör resultate
            - 'Muskelmassa: proteinsyntes - proteinnedbrytning'
          - Aerob/anaerob energi:
            - Aerob process-förbränningsmotor:
              - Egenskaper:
                - Högre förmåga att transportera syre
                - Musklerna utnyttja det tillförda syret och förbränna fett för att arbeta längre
                - Snabbare äterhämtning
              - Delar:
                - 1. Med syre
                - 2. Stor/långsam energiutveckling
                - 3. Kolhydrat/fett förbränning
                - 4. Längre träningspass på lägre puls
            - Anaerob process-spjälkningsmotor:
              - Egenskaper:
                - Bättre förutsättningar för ökad mjölksyre produktion
              - Delar:
                - 1. Utan tillräckligt med syre
                - 2. Liten/snabb energiutveckling
                - 3. Lagrad ATP, nedbrytning av glykogen
                - 4. Kortare tid för högre puls
                - 5. Mjölksyra
