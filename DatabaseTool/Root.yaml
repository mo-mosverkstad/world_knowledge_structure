                  - Joniseringsenergi:
                    - Definition:
                      - Energi krävande övervinnande attraktionskraft separerande en elektron från atom
                    - Jämförelse:
                      - Storleken beror på antalet atomkärnan protoner, elektronernas avstånd till atomkärnan samt elektronens skärmas av andra elektroner
                      - Jämförande <atom1> elektronstruktur med <atom2>
                      - <atom1> har hög joniseringsenergi för att ...
                      - <atom2> har lägre joniseringsenergi för att ...
                  - Jonförening:
                    - En kemisk förening uppbyggd av positiva och negativa joner
                    - De motsatta laddade jonerna attraherar varandra, lika stora i alla riktningar
                    - Motsatta laddade jonerna attraherar varandra och attraktionskrafterna mellan jonerna är lika stora i alla riktningar
                - Jonförening skeende:
                  - Kok och smältpunkt:
                    - Kok och smältpunkt beror på de stora elektrostatiska attraktionskrafterna mellan joner
                    - Fast form bildar det kristaller
                    - Attraktionskraft mellan negativa och positiva mycket stor, behövs mycket energi att bryta
                  - Bildande av jonförening:
                    - Metallatom + icke-metalatom -> Jonförening (Salt)
                    - K + Cl -> KCl
                    - Salter är en kristall
                    - 'Positiva joner: Katjon'
                    - 'Negativa joner: Anjoner'
