- Proverbs:
  - Más sabe el diablo por viejo que por diablo (Age comes before wisdom)
  - Perro que ladra no muerde (Its bark is worse than its bite)
  - Camarón que se duerme se lo lleva la corriente (You snooze, you lose)
  - Mucho ruido y pocas nueces (All talk and no action)
  - El hábito no hace al monje (Clothes don't make the man)
  - A palabras necias, oídos sordos. (Sticks and stones may break my bones, but words will never hurt me)
  - Aprendiz de mucho, maestro de nada. (Jack-of-all-trades, master of none)
  - El que mucho abarca poco aprieta. (Don't bite off more than you can chew)
  - Las palabras se las lleva el viento. (Talk is cheap)
  - En tierra de ciegos, el tuerto es rey. (In the land of the blind, the one-eyed man is king)
  
